<head>

<body>
    <script>
        "use strict";
        // 1) Common JS Objects
        let colors = ["red", "green", "blue"]; // Array literal
        let person = { name: "Fred", age: 20 };   // Object literal
        let month = new Date().getMonth();
        let age = Math.round(20.999);
        let age2 = Math.floor(20.999);

        // 2) Treat "primitives" like objects
        let sum = 99.980809809;             // Number
        let name = "Fred";                  // String
        let isLoggedIn = false;             // Boolean
        let userName = undefined;
        let data = null;

        //----------------------------------------------------------------------------------
        colors.push("silver");              //1) Added silver to the end of the colors array using push() method.
        console.log(colors.slice(-1)[0]);   //2) Returns the last element of the colors array.

        for(let x = 0; x < colors.length; x++)
        {
            console.log(colors[x]);         //3) Loop through the colors using a for loop and print out each color.
        }

        person.school = "RIT";              //4) Add property "school" with "RIT" as the value to person.

        let seconds = Date.now() * 1000;
        console.log(seconds);               //5) Show the number of seconds from 1970 until now.

        let pie = Math.PI;
        console.log(pie);

        let absolute = Math.abs(-999);
        console.log(absolute);

        let greeting = "Hello".toUpperCase();
        console.log(greeting);

    </script>
