<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Web Apps-4-HW</title>
    <style>
        body {
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <h1>My Favorites</h1>
    <h2>My Favorite Colors</h1>

        <ol id="colorsList">

        </ol>

    <h2>My Favorite Foods</h1>

    <ol id="foodsList">

    </ol>

    <h2>My Favorite Links</h1>

    <ol id="linksList">

    </ol>

    <script>
    "use strict";
    let colors = ["red", "green", "blue", "purple", "pink", "silver", "azure"];
    let foods = ["pizza", "mac&cheese", "pasta"]; // add some foods
    
    //let colorsListed = document.querySelector("#colorsList");
    

    for (let i = 0; i < colors.length; i++)
    {
        let colorsAppend = document.createElement("li");
        let text = document.createTextNode(colors[i]);
        colorsAppend.appendChild(text);
        document.getElementById("colorsList").appendChild(colorsAppend);
        //colorsListed.appendChild(colorsAppend);
    }

    for (let x of foods)
    {
        let foodsAppend = document.createElement("li");
        let text = document.createTextNode(x);
        foodsAppend.appendChild(text);
        document.getElementById("foodsList").appendChild(foodsAppend);
    }
    // Optional - can you figure out how to pull both the key AND the value
    // from the `links` object literal?
    let links = {
        "RIT": "http://www.rit.edu",
        "RWAG": "https://www.facebook.com/RWAGclub",
        "New Media Club": "http://newmediaclub.cias.rit.edu",
        "Nokia": "http://www.nokia.com",
        "Microsoft": "http://www.microsoft.com"
    }

    for (var key in links)
    {
        let linkAppend = document.createElement("li");
        let value = document.createElement("a");
        value.innerHTML = key;
        value.href = links[key];
        linkAppend.appendChild(value);
        document.getElementById("linksList").appendChild(linkAppend);
    }
    </script>
</body>

</html>
