<h1>My Page</h1>
<h2>Info</h2>
<p>Blah <b>Blah</b> Blah</p>
<h2>Links</h2>
<ul>
	<li><a href="http://www.apple.com">Apple</a></li>
	<li><a href="http://www.google.com">Google</a></li>
</ul>

<script>
    "use strict";
    console.log("More_Dom-1_Dom-2");
    let footer1 = document.createElement("footer");
    footer1.setAttribute("title", "Don't copy this page without my permission!");
    let textNode = document.createTextNode("Â© 20XX by Andrew Grant");
    footer1.appendChild(textNode);
    document.body.appendChild(footer1);
    //Write code that utilizes document.createElement() by putting in an hr tag at the end of the page.
    let hr1 = document.createElement("hr");
    document.body.appendChild(hr1);
    //Above example done without creating the variable.
    //document.body.appendChild(document.createElement("hr"));
    //-------------------------------------------------------------------------------------------------------------------------------------
    console.log("More_Dom-3");
    let footer2 = document.createElement("footer");
    footer2.title = "Don't copy this page without my permission!";
    footer2.innerHTML = "&copy; 20XX by Andrew Grant";
    document.body.appendChild(footer2)
    //-------------------------------------------------------------------------------------------------------------------------------------
    console.log("More_Dom-4");
    let listItem = document.createElement("li");
    listItem.innerHTML = "GeoCities";
    let unorderedList = document.querySelector("ul");
    unorderedList.appendChild(listItem);
    let fbListItem = document.createElement("li");
    let link = document.createElement("a");
    link.innerHTML = "Facebook";
    link.href = "http://www.facebook.com";
    fbListItem.appendChild(link);
    let googleListItem = document.querySelector("ul li a[href*='google.com']").parentNode;
    
    let amazonListItem = document.createElement("li");                //Create a new clickable link to Amazon.
    let amazonLink = document.createElement("a");
    amazonLink.innerHTML = "Amazon";
    amazonLink.href = "http://www.amazon.com";
    amazonListItem.appendChild(amazonLink);
    unorderedList.insertBefore(fbListItem, googleListItem);
    unorderedList.appendChild(amazonListItem);                        //Add to the end of the list.
    //-------------------------------------------------------------------------------------------------------------------------------------
    console.log("More_Dom-5");
    let googleLink = document.querySelector("ul li a[href*='google.com']");
    googleLink.href = "http://www.bing.com";
    //-------------------------------------------------------------------------------------------------------------------------------------
    console.log("More_Dom-6");
    let appleLink = document.querySelector("ul li a[href*='apple.com']");
    appleLink.href = "http://lowendmac.com";
    //-------------------------------------------------------------------------------------------------------------------------------------
    console.log("More_Dom-7");
    document.body.removeChild(document.querySelector("p"));
</script>
